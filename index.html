<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rompecabezas por niveles</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background:#111;
        color:white;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
    }

    #pantalla-carga {
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
        background:black;
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        z-index:10;
        font-size:2em;
        transition: opacity 1s;
    }

    /* ======== CANVAS CENTRADO ======== */
    #canvas {
        border:2px solid white;
        cursor:pointer;
        margin-top:20px;
        max-width:70vw;
        max-height:70vh;
        display:block;
    }

    #botones {
        display:none;
        margin-top:20px;
    }

    button {
        padding:10px 20px;
        background:#333;
        color:white;
        border:none;
        cursor:pointer;
        font-size:16px;
    }
    button:hover { background:#555; }

    /* ====== ESTILO PARA EL INPUT ====== */
    #upload {
        padding:15px 25px;
        background:#444;
        border:2px dashed #888;
        cursor:pointer;
        font-size:18px;
        color:white;
        border-radius:10px;
        margin-bottom:20px;
    }

    #upload:hover {
        background:#555;
        border-color:white;
    }

    /* TIMER */
    #timer {
        font-size:24px;
        margin-top:10px;
    }

</style>
</head>
<body>

<div id="pantalla-carga">Cargando próximo juego...</div>

<input type="file" id="upload" accept="image/*" value="Inserte imagen aquí.">

<div id="timer">00:00</div>

<canvas id="canvas"></canvas>

<div id="botones">
    <button id="nivel-btn">Siguiente nivel</button>
</div>

<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let upload = document.getElementById("upload");
let nivelBtn = document.getElementById("nivel-btn");

let img = new Image();
let piezas = [];
let size = 4;
let piezaSize = 0;
let dragIndex = null;

let segundos = 0;
let intervalo = null;

setTimeout(() => {
    document.getElementById("pantalla-carga").style.opacity = 0;
    setTimeout(() => document.getElementById("pantalla-carga").style.display="none", 1000);
}, 2000);


upload.addEventListener("change", e => {
    let file = e.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = ev => {
        img.onload = iniciarJuego;
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
});


function iniciarJuego() {

    let maxW = window.innerWidth * 0.7;
    let maxH = window.innerHeight * 0.7;

    let ratio = Math.min(maxW / img.width, maxH / img.height);

    canvas.width = img.width * ratio;
    canvas.height = img.height * ratio;

    piezaSize = canvas.width / size;

    generarPiezasDesordenadas();
    iniciarTimer();
    canvas.addEventListener("click", clickPieza);
    dibujar();
}


/* ============================================================== */
/* DESORDENAR DESDE EL PRINCIPIO                                 */
/* ============================================================== */
function generarPiezasDesordenadas() {
    piezas = [];

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            piezas.push({
                xOriginal: x,
                yOriginal: y,
                x: x,
                y: y
            });
        }
    }
    piezas.sort(() => Math.random() - 0.5);
}


/* ============================================================== */
/* TIMER                                                          */
/* ============================================================== */
function iniciarTimer() {
    if (intervalo) clearInterval(intervalo);
    segundos = 0;
    actualizarTimer();
    intervalo = setInterval(() => {
        segundos++;
        actualizarTimer();
    }, 1000);
}

function actualizarTimer() {
    let m = Math.floor(segundos / 60);
    let s = segundos % 60;

    document.getElementById("timer").textContent =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}


/* ============================================================== */
/* PINTAR ROMPECABEZAS                                           */
/* ============================================================== */
function dibujar() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let p of piezas) {
        ctx.drawImage(
            img,
            p.xOriginal * piezaSize, p.yOriginal * piezaSize,
            piezaSize, piezaSize,
            p.x * piezaSize, p.y * piezaSize,
            piezaSize, piezaSize
        );
    }
}


/* ============================================================== */
/* INTERCAMBIAR PIEZAS                                           */
/* ============================================================== */
function clickPieza(ev) {

    let x = Math.floor(ev.offsetX / piezaSize);
    let y = Math.floor(ev.offsetY / piezaSize);

    let index = piezas.findIndex(p => p.x === x && p.y === y);

    if (dragIndex === null) {
        dragIndex = index;
    } else {
        let temp = { x: piezas[dragIndex].x, y: piezas[dragIndex].y };
        piezas[dragIndex].x = piezas[index].x;
        piezas[dragIndex].y = piezas[index].y;
        piezas[index].x = temp.x;
        piezas[index].y = temp.y;

        dragIndex = null;
        dibujar();
        comprobar();
    }
}


/* ============================================================== */
/* COMPROBAR COMPLETADO                                          */
/* ============================================================== */
function comprobar() {
    let correcto = piezas.every(p => p.x === p.xOriginal && p.y === p.yOriginal);

    if (correcto) {
        clearInterval(intervalo);
        document.getElementById("botones").style.display="block";
    }
}


/* ============================================================== */
/* SIGUIENTE NIVEL                                               */
/* ============================================================== */
nivelBtn.addEventListener("click", () => subdividir());

function subdividir() {

    clearInterval(intervalo);
    iniciarTimer();

    piezaSize = piezaSize / 4;
    let nuevas = [];
    
    for (let p of piezas) {
        for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
                nuevas.push({
                    xOriginal: p.xOriginal * 4 + x,
                    yOriginal: p.yOriginal * 4 + y,
                    x: p.x * 4 + x,
                    y: p.y * 4 + y
                });
            }
        }
    }

    piezas = nuevas.sort(() => Math.random() - 0.5);
    document.getElementById("botones").style.display="none";
    dibujar();
}
</script>

</body>
</html>
